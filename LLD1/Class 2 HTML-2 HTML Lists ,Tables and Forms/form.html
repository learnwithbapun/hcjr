<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div>
        <label for="usertext">Enter Your Name</label>
        <input type="text" name="usertext" id="usertext">


    </div>


    <div>

        <label for="veg">Vegetable</label>
        <input type="checkbox" name="veg" id="veg">
        <label for="nonveg">NonVegetable</label>
        <input type="checkbox" name="nonveg" id="nonveg">
    </div>

    <label for="male"><b>Gender</b></label>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
    </div>
    <div>   
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <input type="date" name="date" id="date" value="date">
        <label for="date">Please Select a Date</label>
    </div>

</body>

</html>
